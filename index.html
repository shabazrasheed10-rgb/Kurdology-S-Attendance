<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
<meta charset="UTF-8">
<title>College Attendance System</title>
<style>
    /* ğŸ¨ Professional Color Palette */
    :root {
        --primary-color: #3A74E9; /* Deep Blue for header/buttons */
        --secondary-color: #333;   /* Dark Text */
        --background-light: #f4f7f6;
        --present-color: #4CAF50; /* Green */
        --absent-color: #F44336;  /* Red */
        /* Deeper Background Colors for Rows */
        --present-bg: #d9ead3; /* Light Green */
        --absent-bg: #f4cccc;  /* Light Red */
        --card-bg: #fff;
        --off-day-color: #D32F2F; /* Darker Red for Off Day */
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: var(--background-light);
        margin: 0;
        padding: 0;
        color: var(--secondary-color);
    }
    header {
        background: var(--primary-color);
        color: white;
        padding: 20px 40px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
        margin: 0;
        font-size: 18px;
        font-weight: 600;
    }

    /* ğŸ”‘ Date Dropdown Styling */
    #dateContainer {
        display: flex;
        align-items: center;
        position: relative;
        cursor: pointer;
        padding: 5px 10px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 6px;
        margin-left: 20px;
    }
    #dateDisplay {
        font-size: 18px;
        font-weight: 300;
        margin-right: 10px;
    }
    #dateDropdownList {
        display: none;
        position: absolute;
        top: 100%;
        right: 0;
        background: var(--card-bg);
        border: 1px solid #ced4da;
        border-radius: 6px;
        z-index: 100;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        margin-top: 5px;
        min-width: 200px;
        overflow-y: auto; /* Enable scrolling for many dates */
        max-height: 400px;
    }
    .date-option {
        padding: 10px 15px;
        color: var(--secondary-color);
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
        white-space: nowrap;
    }
    .date-option:last-child {
        border-bottom: none;
    }
    .date-option:hover {
        background: #e9f0f9;
        color: var(--primary-color);
    }
    .date-option.selected {
        font-weight: bold;
        background-color: #004d99;
        color: white;
    }
    /* Updated style for Off Day in dropdown (removed text, kept color) */
    .date-option.off-day-text {
        color: var(--off-day-color); /* Keep the red color */
        font-weight: bold;
    }
    .date-option.off-day-text.selected {
        background-color: var(--off-day-color);
        color: white;
    }

    .container {
        margin: 30px auto;
        max-width: 1000px;
        background: var(--card-bg);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    /* ğŸ“Š Attendance Summary Box */
    #summaryStats {
        display: flex;
        justify-content: space-around;
        gap: 15px;
        margin-bottom: 25px;
        padding: 15px;
        background: #f0f4f7;
        border-radius: 8px;
        border-left: 5px solid var(--primary-color);
    }
    .stat-card {
        text-align: center;
        flex-grow: 1;
        padding: 10px;
        border-radius: 6px;
    }
    .stat-card h3 {
        margin: 0 0 5px 0;
        font-size: 14px;
        color: #666;
    }
    .stat-card p {
        font-size: 24px;
        font-weight: bold;
        margin: 0;
    }
    .stat-present p { color: var(--present-color); }
    .stat-absent p { color: var(--absent-color); }
    .stat-total p { color: var(--primary-color); }

    /* Selector Container for Subject and Group */
    #selectors {
        display: flex;
        gap: 20px;
        margin-bottom: 20px;
    }

    /* Subject and Group dropdown styling */
    .selector-box {
        background: #e9ecef;
        padding: 12px 15px;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        width: 300px;
        border: 1px solid #ced4da;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: relative;
    }

    .selector-list {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--card-bg);
        border: 1px solid #ced4da;
        border-radius: 8px;
        z-index: 10;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        margin-top: 5px;
    }

    #groupBox {
        position: relative;
    }

    .selector-option {
        padding: 12px 15px;
        cursor: pointer;
        border-bottom: 1px solid #f0f0f0;
    }
    .selector-option:last-child {
        border-bottom: none;
    }
    .selector-option:hover {
        background: #e9f0f9;
        color: var(--primary-color);
    }

    /* Student list */
    #studentsList {
        min-height: 200px; /* Ensure space when list is empty */
    }
    .student-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        background: #fafafa;
        border-bottom: 1px solid #e0e0e0;
        border-radius: 8px;
        margin-top: 10px;
        transition: all 0.3s ease;
        font-size: 16px;
        font-weight: 500;
    }

    .student-row span {
        flex-grow: 1;
        padding-inline-end: 15px;
        transition: background-color 0.2s;
    }
    .student-row span[style*="cursor: pointer"] {
        cursor: pointer;
    }

    .present { background: var(--present-bg) !important; border-right: 5px solid var(--present-color); }
    .absent { background: var(--absent-bg) !important; border-right: 5px solid var(--absent-color); }
    .locked-row {
        opacity: 0.7;
        cursor: not-allowed;
    }

    .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        color: white;
        font-size: 15px;
        margin-left: 8px;
        transition: background-color 0.2s;
        display: inline-flex;
        align-items: center;
        gap: 5px;
    }
    /* Buttons only visible/active for the current, unlocked day */
    .present-btn { background: var(--present-color); }
    .present-btn:hover { background: #45a049; }

    .absent-btn { background: var(--absent-color); }
    .absent-btn:hover { background: #e53935; }

    .message-center {
        text-align: center;
        padding: 50px 0;
        font-size: 20px;
        font-weight: bold;
        color: #777;
    }
    /* Modified style for Off Day message: Removed border/background, kept red color */
    .off-day-message {
        color: var(--off-day-color);
        font-weight: bold;
        text-align: center;
        padding: 50px 0;
        font-size: 22px;
        /* border: 1px solid var(--off-day-color); Removed */
        /* background-color: #ffebee; Removed */
        border-radius: 8px;
    }


    .lockedMessage {
        color: var(--absent-color);
        font-weight: bold;
        text-align: center;
        margin-top: 25px;
        font-size: 18px;
    }

    .saveBtn {
        background: var(--primary-color);
        padding: 14px 25px;
        border-radius: 8px;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 18px;
        font-weight: 600;
        margin-top: 30px;
        display: block;
        width: 40%;
        margin-left: auto;
        margin-right: auto;
        box-shadow: 0 4px 10px rgba(0, 77, 153, 0.3);
        transition: background-color 0.2s;
    }
    .saveBtn:hover {
        background: #003366;
    }

    .reset-info {
        color: #999;
        font-size: 12px;
        text-align: center;
        margin-top: 10px;
    }
</style>
</head>

<header>
    <h1>HMU- College of Medicine</h1>
    <div id="dateContainer" onclick="toggleDateDropdown()">
        <div id="dateDisplay"></div>
        <span>&#9660;</span>
        <div id="dateDropdownList">
            </div>
    </div>
</header>
<div class="container">
<div id="selectors">

        Kurdology
    </div>

    <div id="groupBox" class="selector-box" onclick="toggleGroups()">

    </div>
</div>

<div id="summaryStats">
    <div class="stat-card stat-total">
        <h3>TOTAL STUDENTS</h3>
        <p id="totalStudentsCount"></p>
    </div>
    <div class="stat-card stat-present">

        <p id="presentCount"></p>
    </div>
    <div class="stat-card stat-absent">
        <h3>ABSENT</h3>
        <p id="absentCount"></p>
    </div>
    <div class="stat-card stat-unknown">
        <h3>UNMARKED</h3>
        <p id="unmarkedCount"></p>
    </div>
</div>

<div class="reset-info">
    Student Attendance - Stage 1
</div>
<div id="studentsList"></div>

<button class="saveBtn" onclick="saveAttendance()">SAVE & LOCK ATTENDANCE FOR TODAY</button>
<div id="statusMessage"></div>

</div>

// The actual current date key (YYYY-MM-DD)
const REAL_TODAY_KEY = getFormattedDateKey(new Date());

// HARD-CODED SUBJECT: Kurdology
let selectedSubject = 'Kurdology';
let selectedGroup = localStorage.getItem("lastGroup") || ALL_GROUPS[0];
// The currently active date key, defaults to today
let activeDateKey = REAL_TODAY_KEY; 
localStorage.setItem("lastDateKey", REAL_TODAY_KEY);
/* --- HELPER FUNCTIONS & HISTORY SETUP --- */
function getFormattedDateKey(date) {
    // Returns ISO format: YYYY-MM-DD
    return date.toISOString().split('T')[0];
}

// ğŸ”‘ UPDATED: Show only Weekday, Month Day, Year
function getDisplayDate(dateKey) {
    const dateObj = new Date(dateKey + 'T00:00:00'); // Use T00:00:00 to avoid timezone issues
    const localOptions = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
    return dateObj.toLocaleDateString('en-US', localOptions);
}

// ğŸ”‘ NEW FEATURE: Check if a date is a Thursday (4) or Friday (5)
function isOffDay(dateKey) {
    const dateObj = new Date(dateKey + 'T00:00:00');
    const day = dateObj.getDay(); // 0 = Sunday, 1 = Monday, ..., 6 = Saturday
    // Thursday is 4, Friday is 5.
    return day === 4 || day === 5; 
}


// ğŸ”‘ NEW: Function to display status messages in the main list area
function showStatusMessage(message, isOffDay = false) {
    const messageClass = isOffDay ? "off-day-message" : "message-center";
    document.getElementById("studentsList").innerHTML = `<div class="${messageClass}">${message}</div>`;
    // Clear stats when showing a status message
    document.getElementById("totalStudentsCount").innerText = 'â€”';
    document.getElementById("presentCount").innerText = 'â€”';
    document.getElementById("absentCount").innerText = 'â€”';
    document.getElementById("unmarkedCount").innerText = 'â€”';
}

// ğŸ”‘ NEW: Main function to switch the active date
function selectDate(dateKey) {
    activeDateKey = dateKey;
    localStorage.setItem("lastDateKey", dateKey);
    document.getElementById("dateDisplay").innerText = getDisplayDate(dateKey);
    document.getElementById("dateDropdownList").style.display = "none";

    // ğŸ”‘ NEW FEATURE LOGIC: Off Day Check (Priority 1)
    if (isOffDay(activeDateKey)) {
        document.getElementById("dateDisplay").innerText += " (Off day)"; // Add to the header display
        // Clear status message area
        document.getElementById("statusMessage").innerHTML = "";
        document.querySelector(".saveBtn").disabled = true;
        document.querySelector(".saveBtn").innerText = "CANNOT SAVE (OFF DAY)";
        showStatusMessage(".Off day", true);
        return;
    }

    // ğŸ”‘ Future Date Check (Priority 2)
    if (activeDateKey > REAL_TODAY_KEY) {
        // Clear status message area
        document.getElementById("statusMessage").innerHTML = "";
        document.querySelector(".saveBtn").disabled = true;
        document.querySelector(".saveBtn").innerText = "CANNOT SAVE (FUTURE DATE)";
        showStatusMessage("...Waiting for the date");
        return;
    }

    // Load attendance for the selected date
    loadAttendance();
    generateDateDropdownOptions(); // Regenerate to mark the new date as selected
}

function toggleDateDropdown() {
    const box = document.getElementById("dateDropdownList");
    box.style.display = box.style.display === "block" ? "none" : "block";
}

// ğŸ”‘ UPDATED: Function to generate dates from Nov 1st to Dec 24th, 2025
function generateDateDropdownOptions() {
    const list = document.getElementById("dateDropdownList");
    list.innerHTML = "";

    const startDate = new Date('2025-11-01T00:00:00');
    const endDate = new Date('2025-12-24T00:00:00');
    const datesToShow = new Set();

    let currentDate = new Date(startDate);
    while (currentDate <= endDate) {
        datesToShow.add(getFormattedDateKey(currentDate));
        currentDate.setDate(currentDate.getDate() + 1);
    }
    // Always include the actual current day, even if outside the range
    datesToShow.add(REAL_TODAY_KEY);

    // Convert set to array and sort (most recent first)
    const sortedDates = Array.from(datesToShow).sort().reverse();

    // Generate options
    sortedDates.forEach(dateKey => {
        const isSelected = dateKey === activeDateKey;
        const isHoliday = isOffDay(dateKey);

        const div = document.createElement("div");
        div.className = "date-option";
        if (isSelected) {
            div.classList.add("selected");
        }
        if (isHoliday) {
            div.classList.add("off-day-text");
            // div.innerText = getDisplayDate(dateKey) + " (Off day)"; // Removed the "(Off day)" text here
        }
        
        div.innerText = getDisplayDate(dateKey); // Always set the display date

        div.onclick = (e) => {
            e.stopPropagation();
            selectDate(dateKey);
        };
        list.appendChild(div);
    });
}

// History Storage Management
const HISTORY_KEYS_STORAGE = 'ATTENDANCE_HISTORY_KEYS';

function getAttendanceDataKey(dateKey = activeDateKey, subject = selectedSubject, group = selectedGroup) {
    return `ATTENDANCE_${dateKey}_${subject}_${group.replace(' ', '')}`;
}

function getAttendanceData(dateKey = activeDateKey, subject = selectedSubject, group = selectedGroup) {
    const key = getAttendanceDataKey(dateKey, subject, group);
    const data = JSON.parse(localStorage.getItem(key));
    // Return the actual stored data or null if not found
    return data;
}

function saveAttendanceStatuses(statuses, locked = false, dateKey = activeDateKey) {
    const key = getAttendanceDataKey(dateKey);
    const data = { statuses, locked, date: dateKey, subject: selectedSubject, group: selectedGroup };
    localStorage.setItem(key, JSON.stringify(data));
}

function recordAttendanceKey(key) {
    let history = JSON.parse(localStorage.getItem(HISTORY_KEYS_STORAGE)) || [];
    if (!history.includes(key)) {
        history.push(key);
        history.sort();
        localStorage.setItem(HISTORY_KEYS_STORAGE, JSON.stringify(history));
    }
}

/* --- SUBJECT & GROUP SYSTEM (Modified) --- */
function getStudentsForGroup(group) {
    return STUDENT_DATA_BY_GROUP[group] || [];
}

function initializeGroups() {
    const list = document.getElementById("groupsList");
    list.innerHTML = "";
    ALL_GROUPS.forEach(group => {
        const div = document.createElement("div");
        div.className = "selector-option";
        div.innerText = group;
        div.onclick = (e) => { e.stopPropagation(); selectGroup(group); };
        list.appendChild(div);
    });
    document.getElementById("selectedGroupText").innerText = selectedGroup;
}

function toggleGroups() {
    const box = document.getElementById("groupsList");
    // Removed subjectsList toggle
    document.getElementById("dateDropdownList").style.display = "none";
    box.style.display = box.style.display === "block" ? "none" : "block";
}

function selectGroup(group) {
    selectedGroup = group;
    document.getElementById("selectedGroupText").innerText = group;
    localStorage.setItem("lastGroup", group);
    document.getElementById("groupsList").style.display = "none";

    // Check for off day / future date before loading
    if (isOffDay(activeDateKey) || activeDateKey > REAL_TODAY_KEY) {
        selectDate(activeDateKey); // Re-run the checks
        return;
    }
    loadAttendance();
    document.getElementById("statusMessage").innerHTML = "";
}


/* --- ATTENDANCE CORE --- */
function calculateStats(attendanceData, currentStudents) {
    const statuses = attendanceData ? attendanceData.statuses : {};
    let present = 0;
    let absent = 0;
    let unmarked = 0;

    currentStudents.forEach(s => {
        const status = statuses[s.id] || "none";
        if (status === "present") {
            present++;
        } else if (status === "absent") {
            absent++;
        } else {
            unmarked++;
        }
    });

    document.getElementById("totalStudentsCount").innerText = currentStudents.length;
    document.getElementById("presentCount").innerText = present;
    document.getElementById("absentCount").innerText = absent;
    document.getElementById("unmarkedCount").innerText = unmarked;

    const isToday = activeDateKey === REAL_TODAY_KEY;
    const isLocked = attendanceData ? attendanceData.locked : false;
    const saveBtn = document.querySelector(".saveBtn");
    const statusDiv = document.getElementById("statusMessage");

    // Pre-emptively disable/set for non-today/off-day states
    if (isOffDay(activeDateKey) || activeDateKey > REAL_TODAY_KEY) {
        saveBtn.disabled = true;
        saveBtn.innerText = isOffDay(activeDateKey) ? "CANNOT SAVE (OFF DAY)" : "CANNOT SAVE (FUTURE DATE)";
        return;
    }

    if (isToday) {
        saveBtn.disabled = isLocked;
        saveBtn.innerText = isLocked ? "ATTENDANCE SAVED" : "SAVE ATTENDANCE";
        statusDiv.innerHTML = isLocked ? "<div class='lockedMessage'>.Attendance locked</div>" : "";
    } else {
        saveBtn.disabled = true;
        saveBtn.innerText = isLocked ? "VIEWING LOCKED HISTORY" : "CANNOT SAVE (VIEWING PAST DATE)";
        statusDiv.innerHTML = isLocked ? `<div class='lockedMessage'>ğŸ”’ Viewing locked record for ${getDisplayDate(activeDateKey)}.</div>` : "";
    }
}

function loadAttendance() {
    // ğŸ”‘ NEW FEATURE CHECK: Off Day/Future Day check is done in selectDate(). If we reach here, it's a valid work day (past or present).
    if (isOffDay(activeDateKey) || activeDateKey > REAL_TODAY_KEY) {
        // This is a failsafe. selectDate should have handled this.
        showStatusMessage(isOffDay(activeDateKey) ? "Off day" : "...Waiting for the date", isOffDay(activeDateKey));
        return;
    }

    const currentStudents = getStudentsForGroup(selectedGroup);
    const storedData = getAttendanceData(); 

    // ğŸ”‘ NEW: Check if there's no stored data for this combination on a PAST date
    if (storedData === null && activeDateKey !== REAL_TODAY_KEY) {
        // This is a past date with no saved record
        showStatusMessage(".No saved records");
        // Clear status message area
        document.getElementById("statusMessage").innerHTML = "";
        document.querySelector(".saveBtn").disabled = true;
        document.querySelector(".saveBtn").innerText = "CANNOT SAVE (PAST DATE)";
        return;
    }

    // If no data is found for today, initialize a new, empty record
    const attendanceData = storedData || { statuses: {}, locked: false, date: REAL_TODAY_KEY, subject: selectedSubject, group: selectedGroup };

    const statuses = attendanceData.statuses;
    const isLocked = attendanceData.locked;
    const isToday = activeDateKey === REAL_TODAY_KEY;

    const list = document.getElementById("studentsList");
    list.innerHTML = ""; // Clear any previous status messages/messages

    currentStudents.forEach(s => {
        let status = statuses[s.id] || "none";

        let row = document.createElement("div");
        row.className = "student-row";
        row.id = "row_" + s.id;

        // Rows are locked/read-only if it's not today OR if today is locked.
        const readOnly = isLocked || !isToday;
        if (readOnly) row.classList.add("locked-row");

        if (status === "present") row.classList.add("present");
        if (status === "absent") row.classList.add("absent");

        let name = document.createElement("span");
        name.innerText = s.name;

        // Allow click reset ONLY if it's today AND it's not locked
        if (isToday && !isLocked) {
             name.style.cursor = "pointer";
             name.onclick = () => {
                 resetStatus(s.id);
             };
        }

        let buttons = document.createElement("div");
        buttons.onclick = (e) => e.stopPropagation();

        let presentBtn = document.createElement("button");
        presentBtn.className = "btn present-btn";
        presentBtn.innerText = "Present";
        presentBtn.disabled = readOnly;
        presentBtn.onclick = () => setStatus(s.id, "present");

        let absentBtn = document.createElement("button");
        absentBtn.className = "btn absent-btn";
        absentBtn.innerText = "Absent";
        absentBtn.disabled = readOnly;
        absentBtn.onclick = () => setStatus(s.id, "absent");

        buttons.appendChild(presentBtn);
        buttons.appendChild(absentBtn);

        row.appendChild(name);
        row.appendChild(buttons);

        list.appendChild(row);
    });

    calculateStats(attendanceData, currentStudents);
}

/* --- MARK PRESENT / ABSENT --- */
function setStatus(id, status) {
    // Check added for robustness, although saveBtn/UI should prevent this
    if (activeDateKey !== REAL_TODAY_KEY || isOffDay(activeDateKey)) return;

    // We must fetch the *current* version for today's date, which may be partially filled but not locked.
    const attendanceData = getAttendanceData(REAL_TODAY_KEY) || { statuses: {}, locked: false, date: REAL_TODAY_KEY, subject: selectedSubject, group: selectedGroup };

    if (attendanceData.locked) return alert("âš ï¸ Attendance for today is locked and cannot be modified.");

    attendanceData.statuses[id] = status;
    saveAttendanceStatuses(attendanceData.statuses, attendanceData.locked, REAL_TODAY_KEY);
    loadAttendance();
}

function resetStatus(id) {
    // Check added for robustness, although UI should prevent this
    if (activeDateKey !== REAL_TODAY_KEY || isOffDay(activeDateKey)) return;

    const attendanceData = getAttendanceData(REAL_TODAY_KEY) || { statuses: {}, locked: false, date: REAL_TODAY_KEY, subject: selectedSubject, group: selectedGroup };

    if (attendanceData.locked) return;

    attendanceData.statuses[id] = "none";
    saveAttendanceStatuses(attendanceData.statuses, false, REAL_TODAY_KEY);
    loadAttendance();
}

/* --- SAVE & LOCK SYSTEM --- */
function saveAttendance() {
    // Check for off day / historical date before proceeding
    if (activeDateKey !== REAL_TODAY_KEY) {
        alert("Cannot save or lock attendance for a historical or non-current date.");
        return;
    }
    if (isOffDay(activeDateKey)) {
        alert("Cannot save or lock attendance on an off day (Thursday/Friday).");
        return;
    }

    const currentStudents = getStudentsForGroup(selectedGroup);
    const attendanceData = getAttendanceData(REAL_TODAY_KEY) || { statuses: {}, locked: false, date: REAL_TODAY_KEY, subject: selectedSubject, group: selectedGroup };

    const stats = { present: 0, absent: 0, unmarked: 0 };
    currentStudents.forEach(s => {
        const status = attendanceData.statuses[s.id] || "none";
        if (status === "present") stats.present++;
        else if (status === "absent") stats.absent++;
        else stats.unmarked++;
    });

    let confirmMessage;
    if (stats.unmarked > 0) {
        confirmMessage = `You have ${stats.unmarked} students whose attendance is not marked in ${selectedGroup}.\nAre you sure you want to save and lock the attendance with unmarked students?`;
    } else {
        confirmMessage = "All students are marked (Present/Absent).\nDo you want to finalize and lock the attendance record for today?";
    }

    if (!confirm(confirmMessage)) return;

    // Perform the save/lock for the REAL_TODAY_KEY
    saveAttendanceStatuses(attendanceData.statuses, true, REAL_TODAY_KEY);

    // Record the key of the successfully locked attendance
    const keyToRecord = getAttendanceDataKey(REAL_TODAY_KEY);
    recordAttendanceKey(keyToRecord);

    // Update the date dropdown immediately after a successful lock
    generateDateDropdownOptions();

    // Reload the view, which will now show the locked status
    loadAttendance();
}

/* --- INITIALIZATION ON PAGE LOAD --- */
document.addEventListener('DOMContentLoaded', () => { // Corrected starting point of listener

    // Ensure activeDateKey is initialized correctly
    if (!localStorage.getItem("lastDateKey")) {
        activeDateKey = REAL_TODAY_KEY;
    }

    // 1. Initialize Date Dropdown (which sets the list of dates)
    generateDateDropdownOptions();
    
    // 2. Initialize Group selector (Subject is hardcoded)
    initializeGroups();

    // 3. Load the data for the activeDateKey
    selectDate(activeDateKey); 

    /* --- USER REQUEST: Delete specific historical records on load --- */
    function deleteHistoricalRecords() {
        const targetDate = '2025-12-01';
        const groupsToRemove = ['Group C', 'Group D', 'Group E'];
        const subject = 'Kurdology'; // Hardcoded subject

        groupsToRemove.forEach(group => {
            const key = getAttendanceDataKey(targetDate, subject, group);
            localStorage.removeItem(key);
        });

        // Optional: Log the action for confirmation
        // FIX: Changed quotes to backticks for string interpolation
        console.log(`Removed attendance records for ${targetDate} for groups: ${groupsToRemove.join(', ')}.`); 
    }

    deleteHistoricalRecords(); // Run function on load (after main logic)

    
}); // Correctly closes the DOMContentLoaded listener
